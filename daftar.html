  <section class="container p-5 mt-5 vh-100 d-flex flex-column align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 600px; width: 100%;">
      <br>
      <br>
      <h2 class="text-center fw-semibold">Pendaftaran <span class="text-primary">Siswa Baru</span></h2>
      <form id="formPendaftaran" class="mt-4">
        <div class="form-container">
          <div class="form-group">
            <label class="form-label fw-bold">Nama Lengkap:</label>
            <input type="text" id="nama" class="form-control shadow-sm" required>
          </div>
          <div class="form-group">
            <label class="form-label fw-bold">NISN:</label>
            <input type="text" id="nisn" class="form-control shadow-sm" required>
          </div>
        </div>

        <div class="form-container">
          <div class="form-group">
            <label class="form-label fw-bold">Tempat/Tanggal Lahir:</label>
            <input type="text" id="ttl" class="form-control shadow-sm" required>
          </div>
          <div class="form-group">
            <label class="form-label fw-bold">Kelas:</label>
            <select id="kelas" class="form-select shadow-sm" required>
              <option value="">-- Pilih Kelas --</option>
              <option value="Kelas 1">Kelas 1</option>
              <option value="Kelas 2">Kelas 2</option>
              <option value="Kelas 3">Kelas 3</option>
            </select>
          </div>
        </div>

        <h3 class="mt-4">Data Orang Tua</h3>

        <div class="form-container">
          <div class="form-group">
            <label class="form-label fw-bold">Nama Ayah:</label>
            <input type="text" id="ayah" class="form-control shadow-sm" required>
          </div>
          <div class="form-group">
            <label class="form-label fw-bold">Nama Ibu:</label>
            <input type="text" id="ibu" class="form-control shadow-sm" required>
          </div>
        </div>

        <div class="upload-container">
          <div>
            <label class="form-label fw-bold">File KK:</label>
            <input type="file" id="kk" class="form-control shadow-sm">
          </div>
          <div>
            <label class="form-label fw-bold">File Rapor:</label>
            <input type="file" id="rapor" class="form-control shadow-sm">
          </div>
          <div>
            <label class="form-label fw-bold">File Akta:</label>
            <input type="file" id="akta" class="form-control shadow-sm">
          </div>
        </div>

        <div class="d-flex justify-content-center p-3 mt-4 gap-3">
          <button type="submit" class="btn btn-info px-2">Daftar</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-primary mt-5 py-3">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Menangani form submission
    document.getElementById('formPendaftaran').addEventListener('submit', function (event) {
      event.preventDefault();

      // Ambil data dari inputan formulir
      const nama = document.getElementById('nama').value.trim();
      const nisn = document.getElementById('nisn').value.trim();
      const ttl = document.getElementById('ttl').value.trim();
      const kelas = document.getElementById('kelas').value.trim();
      const ayah = document.getElementById('ayah').value.trim();
      const ibu = document.getElementById('ibu').value.trim();
      const kk = document.getElementById('kk').files[0] ? document.getElementById('kk').files[0].name : null;
      const rapor = document.getElementById('rapor').files[0] ? document.getElementById('rapor').files[0].name : null;
      const akta = document.getElementById('akta').files[0] ? document.getElementById('akta').files[0].name : null;

      // Membuat object data pendaftaran
      const dataPendaftaran = {
        nama,
        nisn,
        ttl,
        kelas,
        ayah,
        ibu,
        kk,
        rapor,
        akta
      };

      // Simpan data di localStorage
      localStorage.setItem("pendaftaran", JSON.stringify(dataPendaftaran));

      // Redirect ke halaman konfirmasi setelah pendaftaran berhasil
      window.location.href = "konfirmasi.html";
    });
  </script>
