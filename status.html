  <script>
    // Simulasikan status pendaftaran (dapat dikembangkan lebih lanjut)
    window.onload = function () {
      const dataPendaftaran = JSON.parse(localStorage.getItem("pendaftaran"));

      if (dataPendaftaran) {
        // Simulasi status
        let status = "sedang diproses"; // status default

        // Status pendaftaran berdasarkan data
        if (dataPendaftaran.nisn === "1234567890") {
          status = "diterima";
        } else if (dataPendaftaran.nisn === "0987654321") {
          status = "ditolak";
        }

        // Update status di halaman
        const statusIndicator = document.getElementById("statusIndicator");
        statusIndicator.textContent = status.charAt(0).toUpperCase() + status.slice(1);
        if (status === "ditolak") {
          statusIndicator.classList.add("rejected");
        }
      }
    }
  </script>
